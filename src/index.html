<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="module" src="/main.js" defer></script>

	<!-- ASSISTANT OPERATIONS SCRIPTS START -->
	<script src="assistant.js" defer></script>
	<script src="functions.js" defer></script>
	<!-- ASSISTANT OPERATIONS SCRIPTS END -->
	<!-- ASSISTANT FEATURE SCRIPTS START -->
	<script src="js/qrcode.min.js" defer></script>
	<script src="js/summarizer.js" defer></script>
	<!-- ASSISTANT FEATURE SCRIPTS END -->

	<style>
		input[type="text"], input[type="email"], input[type="password"] {
			width: 50%;
		}
	</style>
</head>

<body>
	<div class="containerBlock" style="position: fixed; top: 0; left: 0; height: 100vh; width: 100%;">
		<div class="titlebar" style="height: 35px; display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
			<p>Test Bot Responses</p>
			<div class="titlebarButtons">
				<button id="titlebar-minimize">_</button>
				<button id="titlebar-maximize">â–¡</button>
				<button id="titlebar-close">x</button>
			</div>
		</div>

		<div class="container" style="height: calc(100% - 35px); display: flex; flex-direction: column; align-items: center; justify-content: center;">
			<div id="chatResponsesContainer" style="height: 90%; width: 100%; overflow: auto;">
				<div id="chatResponses" style="display: flex; flex-direction: column; width: 100%;"></div>
			</div>

			<div class="chatFormContainer" style="height: 10%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
				<form id="chatForm" style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center;">
					<input type="text" id="chatMessage" name="message" autocomplete="off">
					<input type="submit" id="chatFormSubmitBtn" value="Submit">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
